version: '3.8'

services:
  evomeme:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evomeme
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Persist data directory
      - ./data:/app/data
      # Persist public uploads if any
      - ./public:/app/public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - evomeme-network

networks:
  evomeme-network:
    driver: bridge
